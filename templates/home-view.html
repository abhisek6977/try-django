{% extends "base.html" %}

{% block content %}

<h1> hello {{title}} (id: {{id}})!</h1>
<p> hi {{content}}!</p>

<ul>
    {% for x in object_list %}

    {% if x.title %}
    <li> <a href="/articals/{{ x.id }}/">{{ x.title }} - {{ x.content }}</a></li>
    {% endif %}

    {% endfor %}
</ul>

{% endblock content %}
